{% extends "base.html" %}

{% load bootstrap_tags %}

{% block title %}My tasks{% endblock %}

{% block content %}
    <h1 class="page-header">My tasks</h1>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>Title</th>
                <th><a href="{% url 'tasks:task_list' %}?order_by=created_at">Created at</a></th>
                <th><a href="{% url 'tasks:task_list' %}?order_by=due_date">Due date</a></th>
            </tr>
        </thead>
        <tbody>
            {% for task in task_list %}
                <tr>
                    <td>{{ task.pk }}</td>
                    <td><a href="{% url 'tasks:task_detail' task.pk %}">{{ task.title }}</a></td>
                    <td>{{ task.created_at }}</td>
                    <td>{{ task.due_date }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
